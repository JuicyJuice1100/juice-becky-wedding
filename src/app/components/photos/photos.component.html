<div class="carouselContainer">
  <h1 class="text-center my-5">Engagement Photos</h1>
  <ngx-slick-carousel class="carousel z-depth-2" #slickModal="slick-carousel" [config]="slideConfig" responsive="breakpoints">
    <a class="engagementSlide" ngxSlickItem *ngFor="let image of images" target="_blank">
      <img class="engagementSlide rounded img-fluid" src="{{image.src}}" alt="{{image.description}}">
    </a>
  </ngx-slick-carousel>
</div>
